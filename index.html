<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="container">
      <form action="" id="cash-register">
        <h1>Cash Register</h1>
        <div class="form-prices">
          <label for="price">Price:</label>
          <input type="text" id="price" autocomplete="off" required />
          <label for="cash">Cash:</label>
          <input type="text" id="cash" autocomplete="off" required />
        </div>

        <div class="currencies">
          <div class="form-row">
            <label for="one-hundred">One Hundred </label>
            <input
              type="text"
              class="txt-input"
              id="one-hundred"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
          <div class="form-row">
            <label for="twenty">Twenty </label>
            <input
              type="text"
              class="txt-input"
              id="twenty"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
          <div class="form-row">
            <label for="ten">Ten </label>
            <input
              type="text"
              class="txt-input"
              id="ten"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
          <div class="form-row">
            <label for="five">Five </label>
            <input
              type="text"
              class="txt-input"
              id="five"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
          <div class="form-row">
            <label for="one">One </label>
            <input
              type="text"
              class="txt-input"
              id="one"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
          <div class="form-row">
            <label for="quarter">Quarter </label>
            <input
              type="text"
              class="txt-input"
              id="quarter"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
          <div class="form-row">
            <label for="dime">Dime </label>
            <input
              type="text"
              class="txt-input"
              id="dime"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
          <div class="form-row">
            <label for="nickel">Nickel </label>
            <input
              type="text"
              class="txt-input"
              id="nickel"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
          <div class="form-row">
            <label for="penny">Penny ;</label>
            <input
              type="text"
              class="txt-input"
              id="penny"
              value="0"
              autocomplete="off"
              onfocus="if(this.value == '0') {this.value = '';}"
            />
          </div>
        </div>

        <div class="">
          <button id="submit-btn" class="calulate">Calculate</button>
        </div>
      </form>
      <p id="result"></p>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
